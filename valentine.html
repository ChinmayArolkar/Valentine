<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajal ‚ù§Ô∏è</title>
    <style>
        :root {
            --deep-rose: #880d1e;
            --soft-pink: #ff4d6d;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* ULTIMATE ROMANTIC BACKGROUND */
        .bg-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #ff758c 0%, #ff7eb3 50%, #700b1b 100%);
            background-size: 200% 200%;
            animation: aurora 15s ease infinite;
            z-index: -1;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Bokeh & Particles */
        .heart-particle {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            filter: blur(1px);
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            from { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 0; }
            50% { opacity: 0.6; }
            to { transform: translateY(-10vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        /* GLASS CARD STYLING */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 50px 30px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 100;
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 40px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            height: 60px;
            align-items: center;
        }

        button {
            padding: 16px 35px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: #00e676;
            color: #004d40;
            animation: heartbeat 1.2s infinite;
        }

        #noBtn {
            background: #ff1744;
            color: white;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* FINAL VIEW */
        #result {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .slideshow {
            width: 300px; height: 400px;
            border: 10px solid white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            position: relative;
        }

        .slideshow img {
            width: 100%; height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .active { opacity: 1 !important; }

        .success-text {
            font-size: 30px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

    <div class="bg-container" id="bg"></div>

    <div id="mainContent" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="card">
            <h1>Kajal, Will You Be My Valentine? üíò</h1>
            <div class="buttons-container" id="btnWrapper">
                <button id="yesBtn">YES üòç</button>
                <button id="noBtn">NO üòà</button>
            </div>
        </div>
    </div>

    <div id="result">
        <div class="success-text">Smart choice! I knew it. üòåüíé</div>
        <div class="slideshow">
            <img src="photo1.jpeg" class="active">
            <img src="photo2.jpeg">
            <img src="photo3.jpeg">
            <img src="photo4.jpeg">
        </div>
    </div>

    <script>
        const btnWrapper = document.getElementById('btnWrapper');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('mainContent');
        const result = document.getElementById('result');

        // 1. CREATE FLOATING PARTICLES
        const bg = document.getElementById('bg');
        const icons = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üåπ'];
        
        for (let i = 0; i < 30; i++) {
            let p = document.createElement('div');
            p.className = 'heart-particle';
            p.innerText = icons[Math.floor(Math.random() * icons.length)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = Math.random() * 20 + 10 + 'px';
            p.style.animationDuration = Math.random() * 5 + 5 + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            bg.appendChild(p);
        }

        // 2. THE SWAP LOGIC (Impossible to click No)
        function swap() {
            if (btnWrapper.style.flexDirection === 'row-reverse') {
                btnWrapper.style.flexDirection = 'row';
            } else {
                btnWrapper.style.flexDirection = 'row-reverse';
            }
        }

        noBtn.addEventListener('mouseover', swap);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            swap();
        });

        // 3. TRANSITION TO SUCCESS
        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            result.style.display = 'flex';
            startSlideshow();
        });

        // 4. SLIDESHOW LOGIC
        function startSlideshow() {
            const imgs = document.querySelectorAll('.slideshow img');
            let current = 0;
            setInterval(() => {
                imgs[current].classList.remove('active');
                current = (current + 1) % imgs.length;
                imgs[current].classList.add('active');
            }, 3000);
        }
    </script>
</body>
</html>
